<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Sean Kim Lab 5</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel='stylesheet' href='styles.css'/>
        <meta name='viewport'
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    </head>
    <body class='wrapper'>
        <div class='container'>
            <div>
                <header class='columns mb-6'>
                    <div class='column title is-full'>
                        <h1>Sean Kim Lab 5: HTML Forms, HTTP Methods, REST APIs</h1>
                    </div>
                </header>
                <div class='columns is-vcentered is-centered'>
                    <div class='box has-text-black has-background-white is-one-fifth'>
                        <form action='/api' method='get' class='is-narrow'>
                            <div class='column is-4'>
                                <label for='first-name'>First Name</label>
                                <input id='first-name' name='first-name' type='text'/>
                            </div>
                            <div class='column is-6'>
                                <label for='food-preference'>Food Preference</label>
                                <input id='food-preference' name='food-preference' type='text'/>
                            </div>
                        <fieldset>
                            <label for='veggie-vegan-1' class='column'>Veggie or Vegan?</label>
                            <input id='veggie-vegan-1'
                                    name='veggie-vegan'
                                    type='radio'
                                    value='Yes' />
                            <label for='veggie-vegan-1'>Yes</label>
                            <input id='veggie-vegan-2'
                                    name='veggie-vegan'
                                    type='radio'
                                    value='No' />
                            <label for='veggie-vegan-2'>No</label>
                        </fieldset>
                        <button type='submit' class='button is-success'>Submit</button>
                        </form>
                    </div>
                    <div class='box has-text-black has-background-white column is-three-fifths ml-5'>
                        <p>This is going to be something in two weeks.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
